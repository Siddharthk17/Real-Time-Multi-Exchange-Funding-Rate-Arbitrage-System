services:
  athena:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: athena-arb
    restart: unless-stopped

    env_file:
      - .env

    environment:
      - FETCH_INTERVAL=${FETCH_INTERVAL:-0}
      - MIN_SPREAD=${MIN_SPREAD:-0.025}

    ports:
      - "${WEB_PORT:-5000}:5000"

    read_only: true
    tmpfs:
      - /tmp

    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/data')",
        ]
      interval: 30s
      timeout: 10s
      start_period: 20s
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
